<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Box game: {players}</title>

	<script type="text/javascript">var moves={moves};</script>	<script type="text/javascript" src="../../../js/box.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../css/box.css">
</head>
<body>
	<h3>{game}</h3>
	<h2>Box game : {players}</h2>

	<table><tbody>
		<tr><th align="left">Message:&nbsp;&nbsp;</th><td class="kimborder">PLAYER_1:{p1r};_PLAYER_2:{p2r}</td></tr>
		<tr><th align="left">Result:&nbsp;&nbsp;</th><td class="kimborder">{score}<br></td></tr>
	</tbody></table>

	<div id="game-report">
		<table><tbody><tr><td>
			<div id="game-container"><canvas id="canvas-1"></canvas><canvas id="canvas-2"></canvas></div>
			<div id="scores">
				<pre id="p1-score">Player 1 (colour ?): 0</pre><pre id="p2-score">Player 2 (colour ?): 0</pre>
			</div>
			<div class="button-bar">
				<button id="first">&lt;&lt;</button><button id="prev">&lt;</button><button id="next">&gt;</button><button id="last">&gt;&gt;</button><button id="play-pause">Play</button>
			</div>
		</td><td id="move-table"><div tabindex="1"></div></td>
		</tbody></table>
	</div>
	<script type="text/javascript">
var g = new Box([ '{p1}', '{p2}' ], moves, [ {p1c}, {p2c} ]);
	</script>
	<h3>Log Messages</h3>
	<pre>{logs}</pre>
	<p>&copy; 2024-2025 CodeCup, Ludo Pulles</p>
</body></html>
